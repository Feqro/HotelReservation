<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="fatchuser.css">
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrap">
       <header>
        <div>
            <a href="/main.html" th:href="@{home}"><h1>THE HOTEL</h1></a>
        </div>
        <section class="head">
            <ul>
                <li><a href="hotelinfo.html" th:href="@{hotelinfo}">호텔 정보</a></li>
            </ul>
            <ul>
                <li><a href="roominfo.html" th:href="@{roominfo}">객실 정보</a></li>
            </ul>
            <ul>
                <th:block th:if="${session.member == null}">
        				<li><a th:href="@{/login}">로그인</a></li>
    				</th:block>
    				<th:block th:if="${session.member != null}">
        				<p>[[${session.member.name}]]님, 환영합니다.</p>
        				<p>
				            <li><a th:href="@{/main/home}">로그아웃</a></li>
				        </p>
    				</th:block>
            </ul>
            <ul>
                <li><a href="">예약 확인</a></li>
            </ul>
            <ul>
                <li><a href="map.html" th:href="map">오시는 길</a></li>
            </ul>
            <ul>
                <li><a href="qna.html" th:href="@{qna}">Q & A</a></li>
            </ul>
        </section>
    </header>
        <hr>
        <section class="body">
            <form action="">
                <h3>마이페이지</h3>
                <p>
                    <label for="userid">　　　아이디</label>
                    <span>아이디 입력</span>
                </p>
                <p>
                    <label for="password">　　비밀번호</label>
                    <input type="password" placeholder="  내용을 입력해주세요." id="password">
                </p>
                <p>
                    <label for="name">　　　　이름</label>
                    <input type="text" placeholder="  내용을 입력해주세요." id="name">
                </p>
                <p>
                    <label for="birth">　 　생년월일</label>
                    <input type="text" placeholder="  내용을 입력해주세요." id="birth">
                </p>
                <p>
                    <label for="email">　　　이메일</label>
                    <input type="text" placeholder="  내용을 입력해주세요." id="email">
                </p>
                <p>
                    <label for="phoneNum">　 　전화번호</label>
                    <input type="text" placeholder="  내용을 입력해주세요." id="phoneNum">
                </p>
                <button>저장</button>
            </form>
        </section>
</body>
</html>
